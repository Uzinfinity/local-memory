<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 16px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1::before {
      content: "";
      font-size: 20px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      background: #252545;
    }

    .status.online {
      border-left: 3px solid #10B981;
    }

    .status.offline {
      border-left: 3px solid #EF4444;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .dot.online {
      background: #10B981;
    }

    .dot.offline {
      background: #EF4444;
    }

    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
    }

    .tab {
      flex: 1;
      padding: 8px;
      background: #252545;
      border: none;
      color: #a0a0a0;
      cursor: pointer;
      border-radius: 6px;
      font-size: 13px;
      transition: all 0.2s;
    }

    .tab:hover {
      background: #303060;
    }

    .tab.active {
      background: #4a4a8a;
      color: white;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #404060;
      border-radius: 6px;
      background: #252545;
      color: #e0e0e0;
      font-size: 13px;
      resize: vertical;
      margin-bottom: 8px;
    }

    textarea {
      min-height: 80px;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .category-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .category-row input {
      flex: 1;
      margin-bottom: 0;
    }

    button.primary {
      width: 100%;
      padding: 10px;
      background: #6366f1;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.primary:hover {
      background: #4f46e5;
    }

    button.primary:disabled {
      background: #4a4a6a;
      cursor: not-allowed;
    }

    .results {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 12px;
    }

    .result-item {
      padding: 10px;
      background: #252545;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .result-item .category {
      color: #818cf8;
      font-size: 11px;
      margin-bottom: 4px;
    }

    .result-item .memory {
      color: #e0e0e0;
    }

    .result-item .score {
      color: #6b7280;
      font-size: 10px;
      margin-top: 4px;
    }

    .message {
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 12px;
    }

    .message.success {
      background: #064e3b;
      color: #10B981;
    }

    .message.error {
      background: #7f1d1d;
      color: #EF4444;
    }

    .help {
      font-size: 11px;
      color: #6b7280;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #303060;
    }

    .help code {
      background: #252545;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Local Memory Brain</h1>

  <div id="status" class="status offline">
    <span class="dot offline"></span>
    <span id="statusText">Checking server...</span>
  </div>

  <div class="tabs">
    <button class="tab active" data-panel="save">Save</button>
    <button class="tab" data-panel="search">Search</button>
  </div>

  <!-- Save Panel -->
  <div id="save" class="panel active">
    <textarea id="memoryText" placeholder="Enter something to remember..."></textarea>
    <div class="category-row">
      <input type="text" id="category" placeholder="Category (optional)" value="">
    </div>
    <button class="primary" id="saveBtn">Save to Brain</button>
    <div id="saveMessage"></div>
  </div>

  <!-- Search Panel -->
  <div id="search" class="panel">
    <input type="text" id="searchQuery" placeholder="Search your memories...">
    <button class="primary" id="searchBtn">Search</button>
    <div id="searchResults" class="results"></div>
  </div>

  <div class="help">
    Tip: Select text on any page and right-click to quickly save.
    <br><br>
    If offline, run <code>brain start</code> in terminal.
  </div>

  <script src="popup.js"></script>
</body>
</html>
